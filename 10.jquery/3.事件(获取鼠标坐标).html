<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <p>mouse:<span id="mouse"></span></p>
    <div id="mouseMove">
        在这里移动鼠标试试
    </div>
    <script>
        "use strict";
        $(function () {
            $("#mouseMove").mousemove(function (e) {
                $("#mouse").text("x:" + e.pageX + ",y:" + e.pageY);
            })
        });
        $("#mouseMove").mouseover(function () {
            $("p").css("background-color","yellow");
        })
    </script>
</body>
</html>
