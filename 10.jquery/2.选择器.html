<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //标签
    document.getElementsByTagName("p");
    //id
    document.getElementById("id");
    //类-class
    document.getElementsByClassName(".class");


//    jQuery选择器

//    标签
    $("p").click();
    //    id
    $("#id").click();
//    类选择器
    $(".class").click();


</script>
</body>
</html>
