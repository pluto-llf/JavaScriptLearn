<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let date = new Date();
    date.getFullYear();     //年
    date.getMonth();        //月
    date.getDate();     //日
    date.getDay();      //星期
    date.getHours();    //时
    date.getMinutes();  //分
    date.getMinutes();  //秒

    date.getTime();     //时间戳 全世界统一 1970 1.1 00：00：00 毫秒数

    console.log(new Date());
</script>
</body>
</html>
